<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -Flavour fleet</title>
    <link rel="stylesheet" href="./login-style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <form  action="login-connect.php" method="post">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <input type="hidden" id="user_type" name="user_type" value="user"></div>
                <button id="user_login" type="submit">Login</button>
                <div>
                    <button id="admin_login">Login as Admin</button>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const userTypeInput = document.getElementById('user_type');
                        
                        document.getElementById('user_login').addEventListener('click', function() {
                            userTypeInput.value = 'user';
                        });
                
                        document.getElementById('admin_login').addEventListener('click', function() {
                            userTypeInput.value = 'admin';
                        });
                    });
                    </script>
                <p class="signup-link">Don't have an account? <a href="./index.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="./login-script.js"></script>

</body>
</html>
